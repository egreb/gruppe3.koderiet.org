layout: default

<div class="wrapper content background-gray">

    <h1>Prosjekt Dagbok</h1>

    {% for post in site.posts limit: 5 %}
        <article class="blogposts">
            <div class="post_test">
                <h3><a href="{{post.url}}">{{post.title}}</a></h3>
                <h4>{{ post.date | date: "%b %-d, %Y" }}</h4>

                <p class="padding-small-sides-only">
                    {{ post.excerpt }}
                </p>
                <br />
                <a href="{{ post.url }}">[ Les mer.. ]</a>
            </div>
        </article>
    {% endfor %}

    </article>


</div>
